 <script>
  function resize(){    
    $("#canvas").outerWidth($(window).width()-$("#canvas").offset().top- Math.abs($("#canvas").outerWidth(true) - $("#canvas").outerWidth()));

  $(document).ready(function(){
    resize();
    $(window).on("resize", function(){                      
        resize();
    });
  });
  </script>
